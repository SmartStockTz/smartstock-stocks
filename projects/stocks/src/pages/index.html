<app-layout-sidenav searchPlaceholder="Filter product" [heading]="'Stocks'" [leftDrawer]="side" [leftDrawerMode]="
        (deviceState.enoughWidth | async) === true ? 'side' : 'over'
      " [leftDrawerOpened]="(deviceState.enoughWidth | async) === true" [body]="body">
    <ng-template #side>
        <app-drawer></app-drawer>
    </ng-template>
    <ng-template #body>
        <index-desktop></index-desktop>
        <div class="container col-xl-10 col-lg-10 col-sm-9 col-md-9 col-sm-12 col-12 pt-3">
            <hr>
        </div>
        <div class="container col-xl-10 col-lg-10 col-sm-9 col-md-9 col-sm-12 col-12 pt-3" style="margin-bottom: 50px">
            <div style="padding: 0" class="d-flex flex-row flex-wrap">
                <app-total-products-summary class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-12 mbc">
                </app-total-products-summary>
                <app-products-value-summary class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-12 mbc">
                </app-products-value-summary>
            </div>
            <div style="padding: 0" class="d-flex flex-row flex-wrap">
                <retail-value class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-12 mbc">
                </retail-value>
                <whole-value class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-12 mbc">
                </whole-value>
            </div>
        </div>
    </ng-template>
</app-layout-sidenav>
